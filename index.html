<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>goodtables-vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="//unpkg.com/whatwg-fetch@2.0.2/fetch.js"></script>
    <script src="dist/goodtables-ui.min.js"></script>
    <script>
      fetch('data/report.json').then(response => {
        response.json().then(report => {
          goodtablesUI.renderReport(report, document.getElementById('app'))
        })
      })
    </script>
  </body>
</html>
